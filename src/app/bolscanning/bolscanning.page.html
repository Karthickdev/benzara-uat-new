<ion-header class="ion-no-padding class-headerimg">
<h4 class="page-title">BOL SCANNING</h4>
  <ion-toolbar class="tool2">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="4" class="ion-text-left padd-left-0">
          <button ion-button icon-only class="back-arrow" (click)="backToHome()">
            <ion-icon style="font-size:35px;" name="arrow-back"></ion-icon>
          </button>
          <ion-buttons class="back-marg">
            <ion-button style="font-size: 15px;color: #ffffff" (click)="backToHome()">BACK</ion-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-button fill='clear' class="save-btnCenter" type="submit" (click)="bolscansubmit()"
          [disabled]="bolscanning.invalid || autoSave || !enableSave">SAVE
          </ion-button>
          <ion-button fill='clear' class="save-center" type="submit" (click)="bolscansubmit()"
          [disabled]="bolscanning.invalid || autoSave || !enableSave" class="save-center" >SAVE
          </ion-button>
        </ion-col>
        <ion-col size="4" class="ion-text-right" >
          <button ion-button icon-only class="clear-icon" (click)="formreset()">
            <ion-icon style="font-size:35px;" name="refresh"></ion-icon>
          </button>
          <ion-buttons class="clear-marg">
            <ion-button style="font-size: 15px;color: #ffffff" (click)="formreset()">CLEAR</ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-no-padding">
  <form [formGroup]="bolscanning" (keyup.enter)="handleScanner($event)">
    <ion-row class="row-padd">
      <ion-col size="8">
          <ion-label position="floating" style="color: rgb(28, 31, 31);font-size: large;" class="lab-font lab-color">BOL #</ion-label>
          <ion-input #bolnumber clearInput class="ion-text-uppercase lab-font" type="text" formControlName="bolnumber"
          style="color: black;" ></ion-input>

        <div class="validation-errors">
          <div *ngFor="let validation of validation_messages['bolnumber']">
            <div class="error-message"
              *ngIf="bolscanning.get('bolnumber').hasError(validation['type']) && bolscanning.get('bolnumber').touched">
              {{ validation.message }}
            </div>
          </div>
        </div>
      </ion-col>
      <ion-col size="4"
        style="display: flex!important; align-content: center!important; align-items: center!important;">
        <ion-buttons>
          <ion-button class="searchBtn" fill="clear" (click)="scanOrder()" type="button" item-right
            style="background:white; margin-left:25px;">
            <ion-icon name="search" style="width: 35px; height: 35px; color:darkgray"> </ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </form>
    <ion-row *ngIf="scanItemList != undefined && scanItemList.length > 0">
      <ion-col size="12">
        <ion-label position="floating" style="color: rgb(28, 31, 31);font-size: large;margin-left: 3%;" class="lab-font lab-color">ITEM</ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of scanItemList;let i = index">
      <ion-col size="12">
        <ion-label position="floating" style="color: rgb(28, 31, 31);font-size: large;margin-left: 3%;" class="lab-font lab-color">{{item.itemName}} ({{item.itemQuantity}})</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="row-padd">
      <ion-col size="12">
          <ion-label position="floating" style="color: rgb(28, 31, 31);font-size: large;" class="lab-font lab-color">PRO # </ion-label>
          <ion-input #proInput type="text" class="lab-font lab-color" style="width: 50%;" [(ngModel)]="pro"
           (keyup.enter)="handleproScanner($event)">
          </ion-input>
        <div class="validation-errors">
          <div *ngFor="let validation of validation_messages['pro']">
            <div class="error-message"
              *ngIf="bolscanning.get('pro').hasError(validation['type']) && bolscanning.get('pro').touched">
              {{ validation.message }}
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="row-padd">
      <ion-col size="12">
          <ion-label position="floating" style="color: rgb(28, 31, 31);font-size: large;" class="lab-font lab-color"> Order No
            &nbsp;{{po}} {{customername}}
          </ion-label>
          <br>
      </ion-col>
    </ion-row>
    <br>
    <ion-row class="row-padd">
      <ion-col size="12">
          <ion-label position="floating" style="color: rgb(28, 31, 31);font-size: large;" class="lab-font lab-color"> ShipDate &nbsp; {{shipdate}}
          </ion-label>
      </ion-col>
    </ion-row>
  <ion-toolbar class="tool1">
    <ion-grid style="padding: 2% 3%">
      <ion-row >
        <ion-col size="5">
          <ion-label style="color: rgb(28, 31, 31);font-size: large;" class="lab-font">Auto Save</ion-label>
        </ion-col>
        <ion-col size="2" class="ion-text-center">
          <label class="switch"><input type="checkbox" (change)="isChecked($event)">
            <div class="slider rnd"><span class="on">ON</span><span class="off">OFF</span></div>
          </label>
        </ion-col>
        <ion-col size="5"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  <ion-row class="marginTL10">
    <ion-col size="12">
      <ion-label position="stacked" style="color: rgb(28, 31, 31);font-size: large;" class="event-font marginTL10">Event Log</ion-label>
    </ion-col>

    <ion-col size="12">
        <ion-textarea rows="3" [readonly]='true' [(ngModel)]="eventLog" style="margin-left: 3%;" class="event-font-italic"></ion-textarea>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer no-border *ngIf="isKeyboardHide">
  
  <p style="font-size: 14px;text-align: center;color: gray;">Version: UAT (1.0.0) 12-04-2020</p>
</ion-footer>
