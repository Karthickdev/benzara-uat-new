<ion-content>
  <div>
    <img src="../../assets/images/homebg.png" class="class-headerimg">
  </div>
    
  <br><br>
  <ion-grid>
  
      <ion-item>
        <ion-label position="floating" class="lab-font">
            User Id
        </ion-label>
        <ion-input  type="email"  style="color: black;" class="lab-font" [(ngModel)]="userEmail"
          (ionInput)="checkEmptyIdOnFocus($event)" (ionBlur)="checkEmptyIdOnBlur($event)"  (keyup.enter)="btnLogin()" required>
        </ion-input>
        </ion-item>
        <div class="error-message" *ngIf="errUserName">{{message[0]}}</div><br>
        <br>
        <ion-item>
          <ion-label position="floating" class="lab-font">
            Password
          </ion-label>
          <ion-input  type="Password" [(ngModel)]="userPwd" style="color: black;" (keyup.enter)="btnLogin()" class="lab-font"
             required ></ion-input>
        </ion-item>
        <div class="error-message" *ngIf="errPassword">{{message[1]}}</div><br>
   
  </ion-grid>
  <br>

  <ion-row class="ion-align-items-center ion-justify-content-center">
    <ion-col>
      <ion-button type="submit" size="medium" expand="block" class="loggbtn" (click)="btnLogin()" color="medium">LOGIN</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer no-border *ngIf="isKeyboardHide">
  
  <p style="font-size: 14px;text-align: center;color: gray;">Version: PROD (0.0.1) 01-07-2020</p>
</ion-footer>
