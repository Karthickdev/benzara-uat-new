<ion-header class="headerimg">
</ion-header>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-margin-vertical ion-padding-vertical">
      <ion-col size="3" class="ion-padding-vertical ion-text-center" style="padding-right: 0">
        <ion-button size="large" class="ion-text-uppercase btn-height" color="dark" fill="outline" 
          style="background: #C3DBB7">  
          <ion-icon src="../../assets/icon/delivery-truck.svg"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="9" class="ion-padding-vertical ion-text-center" style="padding-left: 0">
        <ion-button size="large" class="ion-text-uppercase btn-height" color="dark" fill="outline" 
          style="background: #C3DBB7" (click)="gotobolscan()">
          BOL Scan
        </ion-button>
      </ion-col>
      <ion-col size="3" class="ion-padding-vertical ion-text-center" style="padding-right: 0">
        <ion-button size="large" class="ion-text-uppercase btn-height" color="dark" fill="outline" style="background: #00BFCC">
          <ion-icon src="../../assets/icon/route.svg"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="9" class="ion-padding-vertical ion-text-center" style="padding-left: 0">
        <ion-button size="large" class="ion-text-uppercase btn-height" color="dark" fill="outline" style="background: #00BFCC"
           (click)="gototracking()">
          Tracking # Scan
        </ion-button>
      </ion-col>
      <ion-col size="3" class="ion-padding-vertical ion-text-center" style="padding-right: 0">
        <ion-button size="large" class="ion-text-uppercase btn-height" color="dark" fill="outline" style="background: #FC6864">
          <ion-icon src="../../assets/icon/analysis.svg"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="9" class="ion-padding-vertical ion-text-center" style="padding-left: 0">
        <ion-button size="large" class="ion-text-uppercase btn-height" color="dark" fill="outline" style="background: #FC6864"
           (click)="gotoreports()">
          <span>
            Reports
          </span>
        </ion-button>
      </ion-col>
      <ion-col size="3" class="ion-padding-vertical ion-text-center" style="padding-right: 0">
        <ion-button size="large" class="ion-text-uppercase btn-height" color="dark" fill="outline" 
          style="background: #DEB887">  
          <ion-icon src="../../assets/icon/bar-code.svg"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="9" class="ion-padding-vertical ion-text-center" style="padding-left: 0">
        <ion-button size="large" class="ion-text-uppercase btn-height" color="dark" fill="outline" 
          style="background: #DEB887" (click)="gotoporeceive()">
          PO Receive
        </ion-button>
      </ion-col>
      <ion-col size="8"></ion-col>
      <ion-col size="4" class="ion-padding-vertical ion-text-center">
        <ion-button size="large" class="ion-text-uppercase btn-height" color="dark" fill="outline" style="background: #ffffff"
          (click)="gotohomepage()">
          <ion-icon src="../../assets/icon/exit-door.svg"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer no-border>
  <p style="font-size: 14px;text-align: center;color: gray;">Version: UAT (1.0.2) 02-04-2021</p>
</ion-footer>
